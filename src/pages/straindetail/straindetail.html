<ion-header>
  <portal-header></portal-header>
</ion-header>
<ion-footer>
  <portal-footer></portal-footer>
</ion-footer>

<ion-content class="menu-items">
  <ion-fab top style="right:0px;top:0px;background-color: rgba(0,0,0,0.5);">
    <button style="background-color: transparent;font-size: 1.2rem;padding:10px;padding-bottom: 5px;">
      <div style="color:white;">
        <i class="fa fa-user" aria-hidden="true" style="color: rgb(239, 167, 32);"></i><br>
        Register
      </div>
    </button>
    <button style="background-color: transparent;font-size: 1.2rem;padding:10px;padding-bottom: 5px;">
      <div style="color:white;">
        <i class="fa fa-sign-in" aria-hidden="true" style="color: rgb(239, 167, 32);"></i><br>
        Login
      </div>
    </button>
  </ion-fab>
  <strain-searchbar [strains]="categoryStrains"></strain-searchbar>
  <div class="data-container">
    <ion-card transparent>
      <ion-card-header class="subtitle" text-center>
        {{categoryDetails.name}}
      </ion-card-header>
      <ion-card-content color="dark" class="description">
        <div [innerHtml]="categoryDetails.description" class="description-container"></div>
      </ion-card-content>
    </ion-card>
    <ion-label class="subtitle" text-center>{{categoryDetails.name}} Marijuana Strains</ion-label>
    <ion-grid>
      <ion-row>
        <ion-col class="sub-item" *ngFor="let strainImages of toShowStrains" col-6 (click)="openSpecificStrainDetail(strainImages.id, strainCategorySlug)">
          <div class="sub-item-container">
            <img [src]="strainImages.strain_image" class="thumbimage"/>
            <div class="strain_title">{{strainImages.name}}</div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
